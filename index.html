<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Примешь мою валентинку?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce4ec; /* Нежно-розовый фон */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Чтобы кнопки не вылезали за пределы при увеличении */
            text-align: center;
        }

        .container {
            position: relative;
        }

        h1 {
            color: #d81b60;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .gif-container img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Плавная анимация */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #4caf50; /* Зеленый */
            color: white;
        }

        #yesBtn:hover {
            background-color: #43a047;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #f44336; /* Красный */
            color: white;
        }

        #noBtn:hover {
            background-color: #e53935;
        }

        /* Скрытый класс для финального сообщения */
        .hidden {
            display: none;
        }
        
        .success-message {
            color: #d81b60;
            font-size: 3rem;
            font-weight: bold;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Адаптация для мобильных телефонов */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .gif-container img {
                width: 150px;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <!-- Милая картинка (медвежонок) -->
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmZlYjZlZWi1aWJ5aWJ5aWJ5aWJ5aWJ5aWJ5aWJ5aWJ5aSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
        </div>

        <h1>Примешь мою валентинку?</h1>

        <div class="buttons">
            <button id="yesBtn">Да</button>
            <button id="noBtn">Нет</button>
        </div>
    </div>

    <!-- Экран успеха (скрыт по умолчанию) -->
    <div class="container hidden" id="successContainer">
        <div class="gif-container">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Happy Bear">
        </div>
        <div class="success-message">ура, люблю тебя кака! ❤️</div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('mainContainer');
        const successContainer = document.getElementById('successContainer');

        // Текущий размер шрифта для кнопки Yes
        let yesFontSize = 1.2; // в rem
        let noScale = 1; // масштаб кнопки No

        // Фразы, которые будут появляться на кнопке No
        const noTexts = [
            "Нет",
            "ты уверена?",
            "прям на 100%?",
            "подумай еще раз пж",
            "последний шанс!",
            "да ну",
            "ты ахуела...",
            "подумай пж",
            "точно?",
            "это фигня!",
            "ну пж",
            "бля ну че за фигня",
            "может передумаешь?",
            "ты кака",
            "фатафа",
            "ваще не шнене ;("
        ];
        
        let textIndex = 0;

        // Логика при нажатии на "No"
        noBtn.addEventListener('click', () => {
            // 1. Увеличиваем кнопку Yes
            yesFontSize *= 1.4; // Увеличиваем размер в 1.4 раза
            yesBtn.style.fontSize = `${yesFontSize}rem`;

            // 2. Уменьшаем кнопку No (визуально)
            if (noScale > 0.5) {
                noScale -= 0.1;
                noBtn.style.transform = `scale(${noScale})`;
            }

            // 3. Меняем текст на кнопке No
            textIndex++;
            if (textIndex < noTexts.length) {
                noBtn.innerText = noTexts[textIndex];
            } else {
                noBtn.innerText = "Нет :("; // Если фразы закончились
            }
        });

        // Логика при нажатии на "Yes"
        yesBtn.addEventListener('click', () => {
            mainContainer.classList.add('hidden');
            successContainer.classList.remove('hidden');
            
            // Добавляем конфетти (опционально, простой эффект через изменение фона)
            document.body.style.backgroundColor = "#ffcdd2";
        });
    </script>
</body>
</html>
